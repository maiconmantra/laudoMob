<ion-content padding class="loginPage" scroll="false">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 80%">
      <ion-grid class="login-container">
        <form #loginForm="ngForm" (ngSubmit)="login()"autocomplete="off"class="login-form">
          <ion-row align-items-center>
            <ion-col><img src="/assets/imgs/applogo.png"width="200px"height="200px"></ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-input placeholder="UsuÃ¡rio" name="username" id="username" type="text" required [(ngModel)]="loginData.username"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Senha" name="password" id="password" type="password" required [(ngModel)]="loginData.password"></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              <button ion-button class="submit-btn" fulltype="submit" [disabled]="!loginForm.form.valid">ENTRAR</button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
