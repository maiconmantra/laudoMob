<ion-header>

  <ion-navbar color="primary">
    <ion-title>Laudos</ion-title>
    <ion-buttons end>          
        <button ion-button icon-only menuToggle>
            <ion-icon name="options"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="items.length == 0">
      <h3>Nenhum Laudos Encontrado, verifique os filtros!</h3>
    </ion-card>
    <ion-list *ngIf="items.length > 0"> 
      <button ion-item *ngFor="let item of items">
        <h3>{{ item.localizacao}}</h3>
        <p>{{ item.equipamento}}</p>
        <p>{{ item.tag}}</p>     
        <button ion-button clear item-end >
          <br><br>
          <ion-icon name="square" color="nivel-{{item.id_niveis_alerta}}"></ion-icon>&nbsp;
          {{ item.numero }}          
        </button>
      </button>
    </ion-list>
    
</ion-content>
